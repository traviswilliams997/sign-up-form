<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up-Form</title>
  <link rel = "stylesheet" href="css/style.css">
</head>
<body>  
  <div class="column-left">
  </div>
  <div class="column-right">
    <div class="section-one">      
      <div class="paragraph-one">This is not a real online service! 
        You know you need something
        like this in your life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started
      </div>  
      <div class="paragraph-two">You <em>know</em> you want to.</div>
    </div>


        <form action='' method='post' class='create-account-form'>
          <div class="title">Let's do this!</div>
          <div class="user-details">
            <div class="input-group" >
              <div class="label-input">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name"> 
              </div>
              <div class="label-input">
               <label for="last_name">LAST NAME</label>
               <input type="text" id="last_name">
              </div>
            </div>
            <div class="input-group" >
              <div class="label-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
              </div>
              <div class="label-input">
               <label for="phone">PHONE NUMBER</label>
               <input type="tel" id="phone">
              </div>
            </div>
            <div class="input-group" >
              <div class="label-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
              </div>
              <div class="label-input">
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="password">
              </div>
            </div>
          </div>
          <div class="create-login">
            <input type="submit" value = "Create Account">
          </div>
        </form>  
         
  </div>  
</body>
</html>
