<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up-Form</title>
  <link rel = "stylesheet" href="css/style.css">
</head>
<body>  
  <div class="column-left">
  </div>
  <div class="column-right">
    <div class="section-one">      
      <div class="paragraph-one">This is not a real online service! 
        You know you need something
        like this in your life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started
      </div>  
      <div class="paragraph-two">You <em>know</em> you want to.</div>
    </div>


        <form action='' method='post' class='create-account-form'>
          <div class="title">Let's do this!</div>
          <div class="user-details">
            <div class="input-group" >
              <div class="label-input">
                <label for="first_name">FIRST NAME<span aria-label="required">*</label>
                <input type="text" id="first_name" placeholder="John" required> 
              </div>
              <div class="label-input">
               <label for="last_name">LAST NAME<span aria-label="required">*</label>
               <input type="text" id="last_name" placeholder="Smith"required>
              </div>
            </div>
            <div class="input-group" >
              <div class="label-input">
                <label for="email">EMAIL<span aria-label="required">*</label>
                <input type="email" id="email" placeholder="Johnsmith@email.com"required>
              </div>
              <div class="label-input">
               <label for="phone">PHONE NUMBER<span aria-label="required">*</label>
               <input 
                 type="tel"
                 id="phone" 
                 placeholder="(876) 321-4567" 
                 pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" 
                 required>
              </div>
            </div>
            <div class="input-group" >
              <div class="label-input">
                <label for="password">PASSWORD<span aria-label="required">*</label>
                <input type="password" 
                  id="password"  
                  minlength="8"
                  maxlength="20"  
                  placeholder="j8AdV4%lq2" 
                  pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  required>
              </div>
              <div class="label-input">
                <label for="password">CONFIRM PASSWORD<span aria-label="required">*</label>
                <input 
                  type="password" 
                  id="password"  
                  minlength="8" 
                  maxlength="20"  
                  placeholder="j8AdV4%lq2" 
                  pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  required>
              </div>
            </div>
          </div>
          <div class="create-login">
            <input type="submit" value = "Create Account">
          </div>
        </form>  
         
  </div>  
</body>
</html>
